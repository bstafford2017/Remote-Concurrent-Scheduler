<!doctype html>
<htmL lang="en">
    <head>
        <title>Test</title>
        <link rel="stylesheet" href="../../css/calendar.css">
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <div class="month">
            <ul>
                <li id="prev" class="change"><a href="javascript:previous()">&#10094;</a></li>
                <li id="next" class="change"><a href="javascript:next()">&#10095;</a></li>
                <li id="month"></li>
                <li style="font-size: 17px">
                    <input id="by-week" type="radio" name="selector" value="week">
                    <label for="by-week"> By Week</label>
                    <input id="by-month" type="radio" name="selector" value = "month" checked>
                    <label for="by-month"> By Month</label>
                </li>
            </ul>
        </div>
        <div class="table">
            <div class="scale">
                <div>6a</div>
                <div>7a</div>
                <div>8a</div>
                <div>9a</div>
                <div>10a</div>
                <div>11a</div>
                <div>12p</div>
                <div>1p</div>
                <div>2p</div>
                <div>3p</div>
                <div>4p</div>
                <div>5p</div>
                <div>6p</div>
                <div>7p</div>
            </div>
            <div class="main-content">
                <div class="header">
                    <div>Sunday</div>
                    <div>Monday</div>
                    <div>Tuesday</div>
                    <div>Wednesday</div>
                    <div>Thursday</div>
                    <div>Friday</div>
                    <div>Saturday</div>
                </div>
                <div class="month-by-month"></div>
                <div class="week-by-week"></div>
            </div>
        </div>
        <script type="text/javascript" src="../../js/modules/date.js"></script>
        <script type="text/javascript" src="../../js/modules/selector.js"></script>
    </body>
</htmL>
