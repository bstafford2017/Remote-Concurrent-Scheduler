<!doctype html>
<htmL>
    <head>
        <title>Test</title>
        <link rel="stylesheet" href="../../css/calendar.css">
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <div class="month">
            <ul>
                <li id="prev" class="change"><a href="#">&#10094;</a></li>
                <li id="next" class="change"><a href="#">&#10095;</a></li>
                <li>August<br><span style="font-size:18px">2017</span></li>
                <li style="font-size: 14px">
                    <input id="by-week" type="radio" name="selector">
                    <label for="by-week"> By Week</label>
                    <input id="by-month" type="radio" name="selector" checked>
                    <label for="by-month"> By Month</label>
                </li>
            </ul>
        </div>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
            </thead>
            <tbody id="month-by-month">
                <tr class="days">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
                <tr class="days">
                    <td>8</td>
                    <td>9</td>
                    <td class="active">10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                </tr>
                <tr class="days">
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                </tr>
                <tr class="days">
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                </tr>
                <tr class="days">
                    <td>29</td>
                    <td>30</td>
                    <td>31</td>
                </tr>
            </tbody>
            <tbody id="week-by-week" style="display: none">
                <tr class="days">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
            </tbody>
        </table>
        </div>
        <script type="text/javascript" src="../../js/modules/selector.js"></script>
    </body>
</htmL>
