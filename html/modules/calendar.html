<!doctype html>
<htmL lang="en">
    <head>
        <title>Test</title>
        <link rel="icon" type="image/png" href="../../images/logo-circle.png">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/calendar.css">

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="spinner" class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="month">
            <ul>
                <li id="prev" class="change"><a href="javascript:previous()">&#10094;</a></li>
                <li id="next" class="change"><a href="javascript:next()">&#10095;</a></li>
                <li id="month"></li>
                <li style="font-size: 17px">
                    <input id="by-week" type="radio" name="selector" value="week">
                    <label for="by-week"> By Week</label>
                    <input id="by-month" type="radio" name="selector" value = "month" checked>
                    <label for="by-month"> By Month</label>
                </li>
            </ul>
        </div>
        <div class="table">
            <div class="scale">
                <div>6a</div>
                <div>7a</div>
                <div>8a</div>
                <div>9a</div>
                <div>10a</div>
                <div>11a</div>
                <div>12p</div>
                <div>1p</div>
                <div>2p</div>
                <div>3p</div>
                <div>4p</div>
                <div>5p</div>
                <div>6p</div>
                <div>7p</div>
            </div>
            <div class="main-content">
                <div class="header">
                    <div>Sunday</div>
                    <div>Monday</div>
                    <div>Tuesday</div>
                    <div>Wednesday</div>
                    <div>Thursday</div>
                    <div>Friday</div>
                    <div>Saturday</div>
                </div>
                <div class="month-by-month"></div>
                <div class="week-by-week"></div>
            </div>
        </div>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" style="background-color: #009a44;">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../../js/modules/date.js"></script>
        <script type="text/javascript" src="../../js/modules/selector.js"></script>
    </body>
</htmL>
