<!doctype html>
<htmL lang="en">
    <head>
        <title>Login</title>
        <link rel="icon" type="image/png" href="../images/logo-circle.png">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../bootstrap/bootstrap.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/create.css">

        <!-- jQuery.js first, Popper.js, then Bootstrap JS -->
        <script src="../jquery/jquery.js"></script>
        <!--<script src="../popper/popper.min.js"></script>-->
        <script src="../bootstrapjs/bootstrap.js"></script>
    </head>
    <body>
        <h2 style="text-align: center;">Login</h2>
        <div id="alert"></div>
        <form>
            <div class="form-group col-sm-6 offset-sm-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="form-group col-sm-6 offset-sm-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" id="submit" class="btn btn-primary col-sm-2 offset-sm-5">Submit</button>
        </form>
        <div class="sign-up">
            <a href="create.html">Don't have an account? Sign up today</a>
        </div>

        <!-- Custom JS -->
        <script type="text/javascript" src="js/login.js"></script>
    </body>
</htmL>
