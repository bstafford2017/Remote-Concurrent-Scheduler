<!doctype html>
<htmL lang="en">
    <head>
        <title>Login</title>
        <link rel="icon" type="image/png" href="../images/logo-circle.png">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../bootstrap/bootstrap.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/login.css">

        <!-- jQuery.js first, Popper.js, then Bootstrap JS -->
        <script src="../jquery/jquery.js"></script>
        <!--<script src="../popper/popper.min.js"></script>-->
        <script src="../bootstrapjs/bootstrap.js"></script>
    </head>
    <body>
        <div class="navbar-header">
            <img class="logo" src="images/new_logo.png">
        </div>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">Remote Concurrent Scheduler</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="login.html">Home<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign Out</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="content">
            <h2 style="text-align: center;">Login</h2>
            <div id="alert" style="display: none" class="alert alert-danger col-sm-6 offset-sm-3 alert-dismissible fade show" role="alert">
                Invalid login. Please try again.
                <button type="button" class="close" aria-label="Close" onclick="$('.alert').hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form>
                <div class="form-group col-sm-4 offset-sm-4">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group col-sm-4 offset-sm-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" id="submit" class="btn btn-secondary col-sm-2 offset-sm-5">Login</button>
            </form>
        </div>

        <div class="footer fixed-bottom">
            <p>Remote Concurrent Scheduler 2020</p>
            <p>Benjamin Stafford and Jonathan Schmitz</p>
            <p>John Nordlie</p>
            <p>University of North Dakota SEECS</p>
        </div>
    
        <!-- Custom JS -->
        <script type="text/javascript" src="js/login.js"></script>
    </body>
</htmL>
