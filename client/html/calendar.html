<!doctype html>
<htmL lang="en">
    <head>
        <title>Calendar</title>
        <link rel="icon" type="image/png" href="../images/logo-circle.png">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/table.css">
        <link rel="stylesheet" href="../css/items.css">

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="spinner" class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="month">
            <ul>
                <li id="prev" class="change"><a href="javascript:previous()">&#10094;</a></li>
                <li id="next" class="change"><a href="javascript:next()">&#10095;</a></li>
                <li id="month"></li>
                <li style="font-size: 17px">
                    <input id="by-week" type="radio" name="selector" value="week">
                    <label for="by-week"> By Week</label>
                    <input id="by-month" type="radio" name="selector" value = "month" checked>
                    <label for="by-month"> By Month</label>
                </li>
            </ul>
        </div>
        <div class="table">
            <div class="scale">
                <div>6a</div>
                <div>7a</div>
                <div>8a</div>
                <div>9a</div>
                <div>10a</div>
                <div>11a</div>
                <div>12p</div>
                <div>1p</div>
                <div>2p</div>
                <div>3p</div>
                <div>4p</div>
                <div>5p</div>
                <div>6p</div>
                <div>7p</div>
            </div>
            <div class="main-content">
                <div class="header">
                    <div>Sunday</div>
                    <div>Monday</div>
                    <div>Tuesday</div>
                    <div>Wednesday</div>
                    <div>Thursday</div>
                    <div>Friday</div>
                    <div>Saturday</div>
                </div>
                <div class="month-by-month"></div>
                <div class="week-by-week"></div>
            </div>
        </div>
        <div class="modal fade" id="exampleModalCenter" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                              <a id="create-tab" class="nav-link active" style="color: #009a44; cursor: pointer;">Create</a>
                            </li>
                            <li class="nav-item">
                              <a id="modify-tab" class="nav-link" style="color: #009a44; cursor: pointer;">Modify</a>
                            </li>
                            <li class="nav-item">
                              <a id="delete-tab" class="nav-link" style="color: #009a44; cursor: pointer;">Delete</a>
                            </li>
                        </ul>
                    </div>
                    <div class="modal-body">
                        <div class="create">
                            <form method="post" action="../../api/scripts/event/create.php">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="title">Title</label>
                                        <input type="text" class="form-control" id="title">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="building">Building</label>
                                        <select id="building"></select>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="room">Room</label>
                                        <select id="room"></select>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-check col-md-2">
                                            <input class="form-check-input" type="checkbox" id="gridCheck">
                                            <label class="form-check-label" for="gridCheck">Recurring Event</label>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-secondary float-left" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary float-right" style="background-color: #009a44;">Save changes</button>
                              </form>
                        </div>
                        <div class="modify"></div>
                        <div class="delete"></div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../js/calendar/date.js"></script>
        <script type="text/javascript" src="../js/calendar/selector.js"></script>
        <script type="text/javascript" src="../js/calendar/modal.js"></script>
    </body>
</htmL>
