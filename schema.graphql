type User {
  username: String!
  password: String!
  firstName: String!
  lastName: String!
  admin: Boolean!
  events: [Event]
}

type Building {
  id: String!
  name: String!
}

type Room {
  id: String!
  number: String!
  seats: Int!
  projector: Boolean!
  building: Building!
}

type Event {
  id: String!
  title: String!
  startDate: String!
  endDate: String
  startTime: String!
  endTime: String!
  recur: Boolean!
  weekdays: [Boolean]
  room: Room!
  createdBy: User!
}
