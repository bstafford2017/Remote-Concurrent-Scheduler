<!doctype html>
<htmL lang="en">
    <head>
        <title>Login</title>
        <link rel="icon" type="image/png" href="../images/logo-circle.png">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="HandheldFriendly" content="true">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../bootstrap/bootstrap.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <link rel="stylesheet" type="text/css" href="css/card.css">
        <link rel="stylesheet" type="text/css" href="css/navbar.css">

        <!-- jQuery.js first, Popper.js, then Bootstrap JS -->
        <script src="../jquery/jquery.js"></script>
        <!--<script src="../popper/popper.min.js"></script>-->
        <script src="../bootstrapjs/bootstrap.js"></script>
    </head>
    <body>
        <!-- Navbar -->
        <div class="navbar-header">
            <img class="logo" src="images/new_logo.png">
        </div>
        <nav class="navbar navbar-expand-md navbar-dark">
            <a class="navbar-brand" href="login.html">Remote Concurrent Scheduler</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="color: white"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="calendar.html">Home<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="content">
            <div class="card col-md-4 offset-md-4 shadow p-3 mb-5 rounded">
                <div>
                    <h2 style="text-align: center;">Login</h2>
                </div>
                <div class="card-body">
                    <div id="alert" style="display: none" class="alert alert-danger alert-dismissible fade show" role="alert">
                        Invalid login. Please try again.
                        <button type="button" class="close" aria-label="Close" onclick="$('.alert').hide()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" id="submit" class="btn btn-secondary col-sm-md offset-md-4">Login</button>
                    </form>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Remote Concurrent Scheduler 2020</p>
            <p>Benjamin Stafford and Jonathan Schmitz</p>
            <p>John Nordlie</p>
            <p>University of North Dakota SEECS</p>
        </footer>
    
        <!-- Custom JS -->
        <script type="text/javascript" src="js/login.js"></script>
    </body>
</htmL>
